<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="progressBarArea">
      <div class="actualBar"></div>
    </div>
    <div class="container">
      <div class="flex" id="previewBar">
        <div class="flex">
          <img src="https://picsum.photos/100/70?random=1" id="0" />
        </div>
        <div class="flex">
          <img src="https://picsum.photos/100/70?random=1" id="1" />
        </div>
        <div class="flex">
          <img src="https://picsum.photos/100/70?random=1" id="2" />
        </div>
        <div class="flex">
          <img src="https://picsum.photos/100/70?random=1" id="3" />
        </div>
      </div>
      <div class="largeView">
        <img src="https://picsum.photos/500/350?random=1" />
        <div class="authorTitle">Author</div>
        <div id="authorName">NAMENAMENAME</div>
      </div>
    </div>
    <div class="buttonBox">
      <a><button id="rldButton">Refresh pictures</button></a>
      <a><button id="toggleButton">STOP</button></a>
    </div>

    <div class="signature">
      Random image app by <strong>Ivanov Maxim</strong>
    </div>
  </body>
</html>
